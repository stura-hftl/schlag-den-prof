<div class="layer">
	<div class="layer layer-c" style="height: 50%;">
		<table class="bigscore">
			<tr>
				<td data-bind="names.prof" class="bigscore-name"></td>
				<td data-bind="names.stud" class="bigscore-name"></td>
			</tr>
			<tr>
				<td data-bind="games.{{number}}.state.score:total.prof"
					class="bigscore-total">0</td>
				<td data-bind="games.{{number}}.state.score:total.stud"
					class="bigscore-total">0</td>
			</tr>
		 </table>
	</div>
</div>
