<table class="bigscore">
	<tr>
		<td class="bigscore-name" data-bind="names.prof"></td>
		<td class="bigscore-name" data-bind="names.stud"></td>
	</tr>
	<tr>
		<td class="bigscore-total" data-bind="games.{{number}}.state.score:total.prof">0</td>
		<td class="bigscore-total" data-bind="games.{{number}}.state.score:total.stud">0</td>
	</tr>
</table>
