
<div class="row">

    <div class="col-sm-6" style="text-align: center;">
        <h4>Professor</h4>

        <div style="font-size: 3em">{{countProf}}</div>

        <div class="btn-group">
            <button class="btn" data-action="prof-"><span class="glyphicon glyphicon-minus"></span></button>
            <button class="btn" data-action="prof+"><span class="glyphicon glyphicon-plus"></span></button>

        </div>

    </div>

    <div class="col-sm-6" style="text-align: center;">
        <h4>Student</h4>

        <div style="font-size: 3em">{{countStud}}</div>

        <div class="btn-group">
            <button class="btn" data-action="stud-"><span class="glyphicon glyphicon-minus"></span></button>
            <button class="btn" data-action="stud+"><span class="glyphicon glyphicon-plus"></span></button>
        </div>
    </div>

</div>
