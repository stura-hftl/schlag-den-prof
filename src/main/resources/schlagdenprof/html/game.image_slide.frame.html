<style type="text/css">
    #image_slide .image {
        position: absolute;
        top: 100px;
        bottom: 130px;
        text-align: center;
    }

    #image_slide .image img {
        max-width: 100%;
        max-height: 100%;
    }

</style>

<div id="image_slide">

    {{#images}}
        <div  data-key="{{key}}" class="image">
            <img src="/data/{{src}}">
        </div>
    {{/images}}

</div>
