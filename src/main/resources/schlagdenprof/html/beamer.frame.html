<div class="layer" id="gameframe">
    <div id="game-content" style="z-index: -100;"></div>

    <div id="game-overlays" style="z-index: 10;"></div>

	 <div id="game-hud" class="layer">
		 <div class="layer layer-n">
			  <h1 data-bind=":activegame.name"></h1>
		 </div>

		 <div class="layer layer-s">
			<img src="img/schlagdenprof_logo_small.png">
		 </div>

		 <div class="layer layer-sw" style="width: 20%; height: 110px;">
			 <span data-bind="names.prof"></span><br>
			 <span data-bind=":score.total.prof">0</span>
		 </div>

		 <div class="layer layer-se" style="width: 20%; height: 110px;">
			 <span data-bind="names.stud"></span><br>
			 <span data-bind=":score.total.stud">0</span>
		 </div>
	 </div>

	 <div id="game-player-input" class="layer" style="z-index: 1000">
	 </div>

</div>

<!-- make all under 100 unclickable -->
<div class="layer" style="z-index: 100"></div>
